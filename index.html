<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bay Area Air Quality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1><strong>Air Quality in the San Francisco Bay Area</strong>
		</h1>
		<h1>Concentration of Fine Particulate Matter (&#181;g/m<sup>3</sup>)
		</h1>
		<h2>As measured by the <a href="http://www.baaqmd.gov/about-air-quality/current-air-quality/air-monitoring-data">Bay Area Air Quality Management District</a>
		</h2>
		<div class="row">
		  	<div class="col-xs-2 col-xs-offset-5 text-center">
		  		<div>
		  			<a class="btn btn-info toggle" href="/summary/index.html" role="button">Summary view</a>
		  		</div>
		  		<select name="" id="x-axis" class="selectpicker btn btn-primary btn-lg sanFrancisco">
			      <option value="sanFrancisco">San Francisco </option>
			      <option value="oakland">Oakland </option>
			      <option value="redwoodCity">Redwood City </option>
			      <option value="sanRafael">San Rafael </option>
			    </select>
		  	</div>
		  </div>
	<svg>
	</svg>

  <div class="row">
  	<div class="col-xs-2 col-xs-offset-5">
  		<input type="range" min="2010" max="2016" step="1" value="2010" class="0">
  		<div class="year">Year: 2010</div>
  		<div class="note">Slide to see other years</div>
  	</div>
  </div>
  
  
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>

</html>
